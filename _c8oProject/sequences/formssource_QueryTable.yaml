↓forms_Range [variables.RequestableVariable-1657212044034]: 
  comment: |
    '{
    	"en": {
    		"displayName": "Range",
    		"comment":"Configure here the data range you want to query from the Google Sheet.  This has to be such as ''Sheet1!A1:Z100'' (Read data from Sheet1, starting from colon A1 to colon Z on 100 lines). Sheet is optional. If omitted, the data will be read from the first available sheet in the document"
    	},
    	"fr": {
    		"displayName":"Plage",
    		"comment":"Configurez ici la plage de cellules que vous voulez requetter sous la fome ''Sheet1!A1:Z100''  (Lire de la feuille Sheet1 à partir de la celllule A1 jusqu''a la cellule Z100). Le nom ''Sheet1'' est optionnel. Si omis, les données seront lues à partir de la première feuille disponible dans le document."
    	}
    }
    '
↓forms_Query [variables.RequestableVariable-1657212139312]: 
  comment: |
    '{
    	"en": {
    		"displayName": "Query",
    		"comment":"Write here the Query you would like to be execute on the range. Queries are based on the Google Sheet Query language; for example : SELECT  * WHERE A LIKE ''%mike%''   would select all the line from the range  where colon ''A'' contains the string ''mike''. More details on the Query language can be found  here : https://developers.google.com/chart/interactive/docs/querylanguage"
    	},
    	"fr": {
    		"displayName":"Requête",
    		"comment":"Écrivez ici la requête que vous souhaitez exécuter sur la plage. Les requêtes sont basées sur le Google Sheet Query language;  par exemple : SELECT * WHERE A LIKE ''%mike%'' sélectionnerait toute les ligne de la plage dont la colonne ''A'' contient la chaîne ''mike''. Plus de détails sur le langage de requête peuvent être trouvés ici : https://developers.google.com/chart/interactive/docs/querylanguage"
    	}
    }
    '
